<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piano Tiles</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="win">
    <div id="wincontainer">
      <h3>Nice Job!</h3>
      <h2 id="time"></h2>
      <h5 id="besttime"></h5>
      <button onclick="resetGame()">Play Again!</button>
    </div>
  </div>
  <h2 id="score">Numbers Left: </h2>
  <h2 id="timer">0.00</h2>
  <table>
    <td id="10th"><td id="9th"><td id="8th"><td id="7th"><td id="6th"><td id="5th"></td><td id="4th"></td><td id="3rd"></td><td id="2nd"></td><td id="num1"></td></tr>
  </table>
  <div class="container">
  <div class="tile" id="tile1">
      <h1>1</h1>
      <h4 id="key1">1</h4>
  </div>
  <div class="tile" id="tile2">
    <h1>2</h1>
    <h4 id="key2">2</h4>
  </div>
  <div class="tile" id="tile3">
    <h1>3</h1>
    <h4 id="key3">3</h4>
  </div>
  <div class="tile" id="tile4">
    <h1>4</h1>
    <h4 id="key4">4</h4>
  </div>
  </div>
  <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
    <script>

    </script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
